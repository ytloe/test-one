<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网站迁移</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    p {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
    }

    p>a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <p>
    网站已迁移至<a href="https://ytloe.gitee.io/one">工具人协会书签网站</a>,请保存新网址。
  </p>
  <p style="top: 60%;">
    <a href="https://space.bilibili.com/446605604">
      防伪标签
    </a>
  </p>
</body>

</html>
